      - name: Stop existing FastAPI service
        run: |
          nssm stop FastAPIService
          nssm remove FastAPIService confirm
        shell: powershell
        continue-on-error: true

      - name: Install FastAPI as Windows Service
        run: |
          $pythonPath = (Get-Command python).Source
          $projectPath = "${{ github.workspace }}"
          nssm install FastAPIService $pythonPath "-m" "uvicorn" "main:app" "--host" "0.0.0.0" "--port" "8000"
          nssm set FastAPIService AppDirectory $projectPath
          nssm set FastAPIService DisplayName "FastAPI Application Service"
          nssm set FastAPIService Description "FastAPI service managed by NSSM"
          nssm set FastAPIService Start SERVICE_AUTO_START
          nssm start FastAPIService
        shell: powershell

      - name: Verify service is running
        run: |
          Start-Sleep -Seconds 5
          nssm status FastAPIService
          Invoke-WebRequest -Uri "http://localhost:8000" -TimeoutSec 5
        shell: powershell

      - name: Wait for application to be ready
        run: |
          $maxAttempts = 30
          $attempt = 0
          do {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:8000" -TimeoutSec 2
              Write-Host "Application is ready!"
              break
            } catch {
              $attempt++
              Write-Host "Waiting for application... Attempt $attempt"
              Start-Sleep -Seconds 2
            }
          } while ($attempt -lt $maxAttempts)
        shell: powershell

      - name: Health check
        run: |
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8000" -UseBasicParsing
            Write-Host "Health check passed - Status: $($response.StatusCode)"
          } catch {
            Write-Host "Health check failed: $_"
          }
        shell: powershell
        continue-on-error: true