name: Deploy FastAPI to Local Machine

on:
  push:
    branches:
      - main  # Triggers when you push to main branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: self-hosted  # This tells GitHub to use YOUR computer

    steps:
      # Step 1: Get the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Change to your Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Stop any existing FastAPI process (optional)
#      - name: Stop existing application
#        run: |
#          pkill -f "uvicorn main:app" || true
#        continue-on-error: true

      # Step 5: Start the FastAPI application
#      - name: Start FastAPI application
#        run: |
#          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
#          echo "FastAPI started on port 8000"

      # Stop existing application (Windows)
      - name: Stop existing application
        run: |
          taskkill /F /IM python.exe /FI "WINDOWTITLE eq uvicorn*" || echo "No process to kill"
          continue-on-error: true
        shell: cmd

      # Start FastAPI application (Windows)
      - name: Start FastAPI application
        run: |
          start /B python -m uvicorn main:app --host 0.0.0.0 --port 8000
        shell: cmd

      # Step 6: Verify deployment
      - name: Health check
        run: |
          sleep 5
          curl -f http://localhost:8000 || echo "Health check failed"