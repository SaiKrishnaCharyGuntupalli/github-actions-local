name: Deploy FastAPI to Local Machine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: powershell

      - name: Stop existing application
        run: |
          Get-Process -Name python -ErrorAction SilentlyContinue | Where-Object {$_.CommandLine -like "*uvicorn*"} | Stop-Process -Force
        shell: powershell
        continue-on-error: true

      - name: Start FastAPI application
        run: |
          Start-Process python -ArgumentList "-m","uvicorn","main:app","--host","0.0.0.0","--port","8000" -WindowStyle Hidden
          Start-Sleep -Seconds 3
          Write-Host "FastAPI started on port 8000"
        shell: powershell

      - name: Health check
        run: |
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8000" -UseBasicParsing
            Write-Host "Health check passed - Status: $($response.StatusCode)"
          } catch {
            Write-Host "Health check failed: $_"
          }
        shell: powershell
        continue-on-error: true